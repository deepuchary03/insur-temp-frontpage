services:
  - type: web
    name: insurance-backend
    env: docker
    region: oregon
    plan: free
    branch: main
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /api/v1/health
    envVars:
      - key: MYSQL_USERNAME
        sync: false
      - key: MYSQL_PASSWORD
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ACCESS_TOKEN_EXPIRATION
        value: 3600000
      - key: JWT_REFRESH_TOKEN_EXPIRATION
        value: 86400000
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: SPRING_DATASOURCE_URL
        value: jdbc:mysql://your-mysql-host:3306/insurance_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
